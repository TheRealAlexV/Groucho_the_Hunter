# =============================================================================
# nginx Configuration for Groucho the Hunter
# =============================================================================
# Optimized for serving static Three.js web application
# Features: Gzip compression, caching, SPA routing, security headers
# =============================================================================

server {
    # Listen on port 80 (HTTP)
    listen 80;
    
    # Server name
    server_name localhost;
    
    # Document root - where static files are served from
    root /usr/share/nginx/html;
    
    # Default index file
    index index.html;

    # -------------------------------------------------------------------------
    # Character Encoding
    # -------------------------------------------------------------------------
    charset utf-8;

    # -------------------------------------------------------------------------
    # Gzip Compression
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    
    # Compress these MIME types
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # -------------------------------------------------------------------------
    # Security Headers
    # -------------------------------------------------------------------------
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Frame options (prevent clickjacking)
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy (adjust as needed)
    # Note: unsafe-eval may be needed for some WebAssembly/Three.js features
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self'; media-src 'self'; object-src 'none'; frame-ancestors 'self'; base-uri 'self';" always;
    
    # Permissions policy
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

    # -------------------------------------------------------------------------
    # CORS Headers for WebGL/SharedArrayBuffer support
    # -------------------------------------------------------------------------
    # These headers enable cross-origin isolation required for:
    # - WebGPU access
    # - SharedArrayBuffer
    # - High-resolution timers
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Resource-Policy "cross-origin" always;

    # -------------------------------------------------------------------------
    # File Upload Size Limit
    # -------------------------------------------------------------------------
    client_max_body_size 10M;

    # -------------------------------------------------------------------------
    # Static Asset Caching
    # -------------------------------------------------------------------------
    
    # JavaScript and CSS files - long cache (versioned by content hash in Vite)
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }
    
    # Images - long cache
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }
    
    # 3D Models and compressed textures - long cache
    location ~* \.(glb|gltf|ktx2|dds|draco|wasm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }
    
    # Fonts - long cache
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
        add_header Access-Control-Allow-Origin "*" always;
    }
    
    # Audio files - long cache
    location ~* \.(mp3|ogg|wav|webm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # -------------------------------------------------------------------------
    # Main Location Block - SPA Fallback
    # -------------------------------------------------------------------------
    location / {
        # Try to serve files directly, fall back to index.html for SPA routing
        try_files $uri $uri/ /index.html;
        
        # Cache HTML files for a short time (5 minutes) for SPA
        expires 5m;
        add_header Cache-Control "public, must-revalidate" always;
    }

    # -------------------------------------------------------------------------
    # Special Handling for Source Maps (optional - disable in production)
    # -------------------------------------------------------------------------
    location ~* \.map$ {
        # Deny access to source maps in production
        deny all;
        access_log off;
        log_not_found off;
    }

    # -------------------------------------------------------------------------
    # Hidden Files Protection
    # -------------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # -------------------------------------------------------------------------
    # Error Pages
    # -------------------------------------------------------------------------
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # -------------------------------------------------------------------------
    # Logging Configuration
    # -------------------------------------------------------------------------
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;
}

# =============================================================================
# NOTES
# =============================================================================
# 
# Cross-Origin Headers Explanation:
# - COOP: same-origin - Isolates the page from cross-origin popups
# - COEP: require-corp - Requires cross-origin resources to opt-in
# - CORP: cross-origin - Allows cross-origin embedding
#
# These settings are REQUIRED for:
# - WebGPU API access
# - SharedArrayBuffer support
# - High-resolution performance.now()
#
# For CDN assets, ensure they send appropriate CORS headers:
#   Access-Control-Allow-Origin: *
#
# =============================================================================
